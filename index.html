<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="style.css">
    <title>The Originals</title>
</head>
<h1>Pokedex</h1>

<body>



    <div class="col s12 m7">
        <h4 class="header">Pokemon The Originals</h4>

        <div class="card horizontal">
            <div class="card-image">

                <img class="p" src="https://i.pinimg.com/474x/2c/5d/6b/2c5d6b96f2bf97a6eb11382805762e2c.jpg">
                <img src="https://i.pinimg.com/474x/8b/b7/b7/8bb7b7b5d9223772dc096bf994742907.jpg">
                <img src="https://i.pinimg.com/474x/02/74/66/02746664f83d5859bbb8b603bcd6a707.jpg">
                <img src="https://i.pinimg.com/474x/63/6c/1d/636c1d510088934896dad437c0238910.jpg">
            </div>
            <div class="card-stacked">
                <div class="pikacolor">
                    <div class="card-content">

                        <ul id="pokedex">
                            <br>
                            <br>
                            <br>
                            <br>
                            <br>
                            <br>
                            <br>
                            <br>

                        </ul>
                        <button class="pikaspeak">Reveal Pikachu's Pokedex Information</button>
                        <br>
                        <br>
                        <br>
                        <button class="bulbspeak">Reveal Bulbasaur's Pokedex Information</button>
                        <br>
                        <br>
                        <br>
                        <button class="charspeak">Reveal Charmander's Pokedex Information</button>
                        <br>
                        <br>
                        <br>
                        <button class="squispeak">Reveal Squirtle's Pokedex Information</button>
                        <br>
                        <br>


                        <input class="pikachu" type="button" value="Throw Pokeball"
                            onclick="alert('I choose you, Pikachu! ')">
                    </div>
                    <div class="card-action">

                    </div>
                </div>
            </div>
        </div>
    </div>



    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
